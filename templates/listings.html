{% extends 'base.html' %}

{% block pageheading %}Listings{% endblock %}

{% block main %}
    {% for listings in listings_info %}
        <div class = "product-box">
            <h3 class = "product-box-heading"> {{ listings[0] }} </h3>
            <p> {{ listings[1] }} </p>
            <img src = "static/images/{{ listings[3] }}.jpg">
            <p> Price: {{ listings[2] }} </p>
            <p> listing owned by: {{ listings[4] }} </p>

            <form method="post" action="/buy_listing" onsubmit = "return confirm('are you sure you want to buy this listing?');">
                <input type="hidden" name="listing_id" value="{{ listings[5] }}">
                <button type="submit" class="button">BUY NOW</button>
            </form>
        </div>
    {% endfor %}

{% endblock %}
