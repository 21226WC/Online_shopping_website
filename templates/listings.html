{% extends 'base.html' %}

{% block pageheading %}All Listings{% endblock %}

{% block main %}
    {% for listings in listings_info %}
        <div class = "product-box">
            <h3 class = "product-box-heading"> {{ listings[0] }} </h3>
            <p> {{ listings[1] }} </p>
            <img src = "static/images/{{ listings[3] }}.jpg">
            <p> Price: {{ listings[2] }} </p>
            <p> listing owned by: {{ listings[4] }} </p>

            <form method="post" action="/view_listing">
                <input type="hidden" name="view_listing_id" value="{{ listings[5] }}">
                <button type="submit" class="button">TRADE</button>
            </form>
        </div>
        <br>
        <br>
    {% endfor %}

{% endblock %}
