{% extends "base.html" %}

{% block pageheading %}Create new listing{% endblock %}


{% block main %}
    <form class = "myform" method="post">
        <div class = "form-group">
            <div class = "form-label"> listing Name: </div>
            <div class = "form-element"> <input type = "text" name = "title" required> </div>
        </div>

        <div class = "form-group">
            <div class = "form-label"> description: </div>
            <div class = "form-element"> <input type = "text" name = "description"> </div>
        </div>

        <div class = "form-group">
            <div class = "form-label"> set price: </div>
            <div class = "form-element"> <input type = "number" name = "price" required> </div>
        </div>

        <div class = "form-group">
            <div class = "form-label"> image: </div>
            <div class = "form-element"> <input type = "file" name = "image"> </div>
        </div>

        <div class = "form-group">
            <div class = "form-label"> Submit </div>
            <div class = "form-element"> <input type = "submit" name = "submit"> </div>
        </div>
    </form>
<!--a form for a user to create a new listing, passes data to a function to be inserted into a table -->

{% endblock %}
