{% extends "base.html" %}

{% block pageheading %}Login{% endblock %}

{% block main %}
<div class="container">
  <h1>Trade Requests</h1>

    {% for trade in trade_requests %}
      <div class="trade-request">
        <span>{{ trade[1] }} (ID: {{ trade[0] }})</span>
        <form method="POST" action="/trade_confirm" style="margin:0;">
          <input type="hidden" name="trade_id" value="{{ trade[0] }}" />
          <button type="submit">Confirm</button>
        </form>
      </div>
    {% endfor %}
<div/>
{% endblock %}
