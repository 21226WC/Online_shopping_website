{% extends "base.html" %}

{% block pageheading %}
    signup
{% endblock %}

{% block main %}
    <form class = "myform" method="post">
        <div class = "form-group">
            <div class = "form-label"> Email: </div>
            <div class = "form-element"> <input type = "email" name = "uemail"> </div>
        </div>

        <div class = "form-group">
            <div class = "form-label"> Password: </div>
            <div class = "form-element"> <input type = "password" name = "upassword"> </div>
        </div>

        <div class = "form-group">
            <div class = "form-label"> confirm password: </div>
            <div class = "form-element"> <input type = "password" name = "cpassword"> </div>
        </div>

        <div class = "form-group">
            <div class = "form-label"> name: </div>
            <div class = "form-element"> <input type = "password" name = "uname"> </div>
        </div>

        <div class = "form-group">
            <div class = "form-label"> Submit </div>
            <div class = "form-element"> <input type = "submit" name = "Login"> </div>
        </div>
    </form>

    <br>
    <br>
    <br>
    <p> <a href="/signup_sell"> seller signup here <a/> </p>

{% endblock %}
