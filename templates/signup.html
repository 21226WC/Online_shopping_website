{% extends "base.html" %}

{% block pageheading %}
    signup
{% endblock %}

{% block main %}
    <form class = "myform" method="post">
        <div class = "form-group">
            <div class = "form-label"> Email: </div>
            <div class = "form-element"> <input type = "email" name = "uemail" required> </div>
        </div>

        <div class = "form-group">
            <div class = "form-label"> Password: </div>
            <div class = "form-element"> <input type = "password" name = "upassword" required> </div>
        </div>

        <div class = "form-group">
            <div class = "form-label"> confirm password: </div>
            <div class = "form-element"> <input type = "password" name = "cpassword" required> </div>
        </div>

        <div class = "form-group">
            <div class = "form-label"> name: </div>
            <div class = "form-element"> <input type = "text" name = "uname" required> </div>
        </div>

        <div class = "form-group">
            <div class = "form-label"> Submit </div>
            <div class = "form-element"> <input type = "submit" name = "Login"> </div>
        </div>
        <!--form for signing up, passes information to be stored in table -->
        <br>
        <br>
        <br>
        <br>
        <br>
        <br>
        <div class = "form-group">
            <div class = "form-label"> enter admin code for admin account: </div>
            <div class = "form-element"> <input type = "password" name = "admin_code"> </div>
        </div>
        <!--another form that asks for the admin code which allows for the creation of new admins -->
    </form>

    <br>
    <br>
    <br>
    <p> <a href="/login"> login here <a/> </p>
    <!--login redirect link -->

{% endblock %}
