{% extends 'base.html' %}

{% block pageheading %}My Listings{% endblock %}

{% block main %}
    {% for listings in my_listings %}
        <div class = "product-box">
            <h3 class = "product-box-heading"> {{ listings[0] }} </h3>
            <p> {{ listings[1] }} </p>
            <img src = "static/images/{{ listings[3] }}.jpg">
            <p> Price: {{ listings[2] }} </p>
            <p> listing owned by: {{ listings[4] }} </p>
        </div>
    {% endfor %}

{% endblock %}
