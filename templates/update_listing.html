{% extends 'base.html' %}

{% block pageheading %}Edit Listing{% endblock %}

{% block main %}
<div class="container myform">
  <form method="post" action="/edit_listing">
    <input type="hidden" name="listing_id" value="{{ listing_id }}">
      <div class = "form-group">
            <div class = "form-label"> listing Name: </div>
            <div class = "form-element"> <input type = "text" name = "title" required> </div>
      </div>

      <div class = "form-group">
            <div class = "form-label"> description: </div>
            <div class = "form-element"> <input type = "text" name = "description"> </div>
      </div>

      <div class = "form-group">
            <div class = "form-label"> set price: </div>
            <div class = "form-element"> <input type = "number" name = "price" required> </div>
      </div>

      <form method="get" action="/edit_listing">
          <input type="hidden" name="listing_id" value="{{ listings_id }}">
          <button type="submit" class="button">Edit Listing</button>
      </form>
  </form>
</div>
{% endblock %}
<!--update listing page, passes info to the function to be stored in the database-->
