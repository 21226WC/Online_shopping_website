{% extends "base.html" %}

{% block pageheading %}Login{% endblock %}


{% block main %}
    <form class = "form" method="post">
        <div class = "form-group">
            <div class = "form-label"> Email: </div>
            <div class = "form-element"> <input type = "email" name = "user_email" required> </div>
        </div>

        <div class = "form-group">
            <div class = "form-label"> Password: </div>
            <div class = "form-element"> <input type = "password" name = "user_password" required> </div>
        </div>

        <div class = "form-group">
            <div class = "form-label"> Submit </div>
            <div class = "form-element"> <input type = "submit" name = "Login"> </div>
        </div>
    </form>
<!--a form for logging in, passes into to be checked -->
    <br>
    <br>
    <br>
    <p> <a href="/signup"> sign up here <a/> </p>
<!--sign up redirect link -->

{% endblock %}
